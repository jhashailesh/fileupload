<body>

    <div> Upload </div>
    <form action="php/send.php" method="POST" enctype="multipart/form-data">
        <input class="contus" type="name" name="name" placeholder="name.." required autofocus>

        <input class="contus" type="email" name="email" placeholder="Email..." required>

        <input class="contus" type="tel" name="phno" placeholder="contact number" required onkeypress='return event.charCode >= 48 && event.charCode <= 57'>

        <input type="file" name="file_upload" required>

        <input type="Submit" name="submit">
    </form>
